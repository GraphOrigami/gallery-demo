<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nature</title>
    <style>
      a {
        text-decoration: none;
      }

      img {
        width: 200px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@graphorigami/async-tree": "../node_modules/@graphorigami/async-tree/browser.js"
        }
      }
    </script>
    <script type="module">
      import { SiteTree } from "@graphorigami/async-tree";

      const images = new SiteTree("./images");
      const imageNames = await images.keys();
      const imageLinks = imageNames.map(
        (fileName) =>
          `<a href="images/${fileName}">
  <img src="images/${fileName}">
</a>`
      );
      document.getElementById("imageList").innerHTML = imageLinks.join("");
    </script>
  </head>
  <body>
    <h1>Nature</h1>
    <div id="imageList"></div>
  </body>
</html>
